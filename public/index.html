<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Feed Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/ajax_test.css">
  </head>
  <body>
  <div class="container row span12">
      <h1>The Dumbest Game Ever!! Yayy</h1>
      <p>Click on the circles, watch tweets appear, wonder why you followed the intructions :)</p>
    <div class="span7 row">
      <div class="outer_div">
        <div class="middle ">
          <div class="inner img-circle" data-row="1" data-column="1"></div>
          <div class="inner img-circle" data-row="1" data-column="2"></div>
          <div class="inner img-circle" data-row="1" data-column="3"></div>
          <div class="inner img-circle" data-row="1" data-column="4"></div>
          <div class="inner img-circle" data-row="1" data-column="5"></div>
        </div>
         <div class="middle ">
          <div class="inner img-circle" data-row="2" data-column="1"></div>
          <div class="inner img-circle" data-row="2" data-column="2"></div>
          <div class="inner img-circle" data-row="2" data-column="3"></div>
          <div class="inner img-circle" data-row="2" data-column="4"></div>
          <div class="inner img-circle" data-row="2" data-column="5"></div>
        </div>
         <div class="middle ">
          <div class="inner img-circle" data-row="3" data-column="1"></div>
          <div class="inner img-circle" data-row="3" data-column="2"></div>
          <div class="inner img-circle" data-row="3" data-column="3"></div>
          <div class="inner img-circle" data-row="3" data-column="4"></div>
          <div class="inner img-circle" data-row="3" data-column="5"></div>
        </div>
        <div class="middle ">
          <div class="inner img-circle" data-row="4" data-column="1"></div>
          <div class="inner img-circle" data-row="4" data-column="2"></div>
          <div class="inner img-circle" data-row="4" data-column="3"></div>
          <div class="inner img-circle" data-row="4" data-column="4"></div>
          <div class="inner img-circle" data-row="4" data-column="5"></div>
        </div>
        <div class="middle ">
          <div class="inner img-circle" data-row="5" data-column="1"></div>
          <div class="inner img-circle" data-row="5" data-column="2"></div>
          <div class="inner img-circle" data-row="5" data-column="3"></div>
          <div class="inner img-circle" data-row="5" data-column="4"></div>
          <div class="inner img-circle" data-row="5" data-column="5"></div>
        </div>
      </div>
    </div>
    <div class="yahoo span3 tweets"></div>
  </div>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/tweetFetcher.js"></script>
  </body>
</html>

</html>
